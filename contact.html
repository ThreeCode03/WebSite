<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeCode | Home | by ThreeWhi</title>

    <link rel="stylesheet" href="topBarStyle.css">
    <link rel="stylesheet" href="contactStyle.css">
    <script src="https://kit.fontawesome.com/fb631737f5.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div id="topBar">
        <img id="topBar-logo" src="img/logo.png" alt="Logo">

        <h1 id="topBar-title">Three<span>Code</span></h1>

        <h1 id="topBar-menu"><i class="fas fa-bars"></i></h1>

        <ul id="topBar-list">
            <li id="home"><a href="index.html">Home</a></li>
            <li id="about"><a href="about.html">About</a></li>
            <li id="contact"><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div id="voidBar"></div>
    
    <div id="bodySpace">
        <div id="menu">
            <div id="discord" class="contactSpace">
                <div id="contactIcon">
                    <a href="https://discord.gg/SHADU3MJaT">
                        <i class="fab fa-discord fa-5x"></i>
                    </a>
                    <h1 id="contactName">Discord</h1>
                </div>
        
                <p id="desc">se vuoi maggiori informazioni vieni sul mio discord</p>
            </div>
            <div id="telegram" class="contactSpace">
                <div id="contactIcon">
                    <a href="https://web.telegram.org/#/im?p=g331068368">
                    <i class="fa fa-telegram fa-5x"></i>
                    </a>         
                    <h1 id="contactName">Telegram</h1>
                </div>
        
                <p id="desc">Unisciti al mio canale telegram</p>
            </div>
            <div id="email" class="contactSpace">
                <div id="contactIcon">
                    <a href="https://mail.google.com">
                        <i class="fa fa-envelope fa-5x"></i>
                    </a>
                    <h1 id="contactName">Email</h1>
                </div>
        
                <p id="desc">threecode@ gmail.com</p>
            </div>
        </div>

        <div id="copyright">
            <h1>© 2021 · ThreeCode</h1>
            <h1><i class="fab fa-github"></i> Informativa sulla Privacy</h1>
        </div>
    </div>

    <div id="listSpace">
        <ul id="list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <script src="topBarCode.js"></script>

</body>
</html>
